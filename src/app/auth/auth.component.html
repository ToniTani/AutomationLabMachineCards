<br>
<div class="card">
  <h5 class="card-header"><mat-icon svgIcon="playing-cards"></mat-icon> Login</h5>
  <div class="card-body">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Käyttäjätunnus</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          required
          email
        />
      </div>
      <div class="form-group">
        <label for="password">Salasana</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"/>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">Login</button>
      </div>
    </form>
  </div>
</div>
